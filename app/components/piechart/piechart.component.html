<p style="text-align: center;padding-top:3rem  ;padding-bottom: 1rem; font-size: large; font-weight: bold;">PieChart
  Data for Sales Details etails Over the past four yeaars</p>

<div class="form-group ">
  <label for="inputEmail1" class="label  col-form-label listsubheader">Category</label>
  <div class="">
    <select (change)="getbyCategory()" placeholder="Select Category" class="form-control" name="Region" id="name"
      [(ngModel)]="Category">
      <option value="">--check sales by Category---</option>
      <option *ngFor="let City of listingsales" [value]="City['Order ID']"> {{City["Category"]}}</option>
    </select>


  </div>
</div>


<div style="padding-top: 2rem;">
  <div style="display: block;width: 70%;">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
  </div>
</div>
